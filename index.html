<!DOCTYPE html>

<html lang="zh-CN">

<head>
    <meta charset ="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> mini-Civil </title>

    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: rgb(190, 211, 211);
            font-family: Arial, sans-serif;
        }
        #game-container {
            text-align: center;   
        }
        #gameCanvas {
            border: 2px solid #333;
            background-color: #fff;
            cursor: pointer;
        }
        #info {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>mini-Civil</h1>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="info">Try to click it!</div>
    </div>

    <!-- Buttons Container -->
    <div id="button-container" style="margin-top: 16px; display: flex; justify-content: center; gap: 12px;">
        <button type="button" id="startButton" onclick="startGame()">Start</button>
        <button type="button" id="pauseButton" onclick="pauseGame()">Pause</button>
        <button type="button" id="resetButton" onclick="resetGame()">Reset</button>
    </div>

    <script type="module" src="game.js"></script>
</body>

</html>
